name: CI/CD Backend Docker

on:
  push:
    branches:
      - main
    # Nếu backend của bạn nằm trong thư mục be/
    # Bỏ comment dòng dưới nếu muốn chỉ trigger khi có thay đổi trong be/
    # paths:
    #   - "be/**"

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code từ GitHub
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Chuẩn bị môi trường build Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Đăng nhập Docker Hub (dùng GitHub Secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build Docker image và push lên Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Nếu Dockerfile nằm ở root project
          context: .
          file: ./Dockerfile

          # Nếu Dockerfile nằm trong thư mục be/
          # context: ./be
          # file: ./be/Dockerfile

          push: true
          # Thay thanhlongg bằng username Docker Hub của bạn
          tags: thanhlongg/mylaundry-backend:latest

          # Optional: Thêm cache để build nhanh hơn
          cache-from: type=registry,ref=thanhlongg/mylaundry-backend:buildcache
          cache-to: type=registry,ref=thanhlongg/mylaundry-backend:buildcache,mode=max
